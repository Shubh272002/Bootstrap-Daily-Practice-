<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container-fluid bg-light shadow px-5 py-2">
        <div class="row">
            <div class="col-md-12">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="destination-3.jpg" alt="Los Angeles" class="d-block w-100">
                          <div class="carousel-caption">
                            <h2>Image Name</h2>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src="destination-1.jpg" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                          <img src="destination-2.jpg" alt="New York" class="d-block w-100">
                        </div>
                      </div>
                    
                      <!-- Left and right controls/icons -->
                      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </button>
                    
                        </div><!------demo-->
                                </div>
                            </div>
                        </div>
                    
            </div>

            
    
</body>
</html>
